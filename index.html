<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>
        MENTORIA
      </h1>
      <p>
        Preencha o formulário abaixo para agendar a sua mentoria
      </p>
    </header>
    
    <form id="my-form">
      
      <fieldset class="first-fieldset">
        <div class="fieldsetwrapper">
          <legend>INFORMAÇÕES PESSOAIS</legend>
            <div class="fullname">
              <div class="input-wrapper">
                <label for="mentorship-name">Nome</label>
                <input type="text" id="mentorship-name" required>
              </div>
            
              <div class="input-wrapper">
                <label for="mentorship-surname">Sobrenome</label>
                <input type="text" id="mentorship-surname" required>
              </div>
            </div>
          <div class="input-wrapper">
            <label for="mentorship-email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="mentorship-email" required>
          </div>
          
          <div class="input-wrapper">
            <label for="mentorship-password">Senha <span>(mínimo de 8 caracteres)</span></label>
            <input type="password" id="mentorship-password" minlength="8" required>
          </div>
        </div>
      </fieldset>

      <fieldset class="second-fieldset">
        <div class="fieldsetwrapper">
          <legend>INFORMAÇÕES DO MENTOR</legend>
          
          <div class="input-wrapper">
            <label for="mentorship-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentorship-mentor" required>
          </div>
        </div>
      </fieldset>

      <fieldset class="second-fieldset">
        <div class="fieldsetwrapper">
          <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
          <h2>PRIMEIRA MENTORIA</h2>
            <div class="time-1">
              <div class="input-wrapper">
                <label for="mentorship-date1">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="mentorship-date1" required>
              </div>

              <div class="input-wrapper teste">
                <label for="mentorship-time11">Das</label>
                <input type="time" id="mentorship-time11" required>
              </div>

              <div class="input-wrapper">
                <label for="mentorship-time12">Até</label>
                <input type="time" id="mentorship-time12" required>
              </div>
            </div>
            
            <h3>SEGUNDA MENTORIA</h3>
            <div class="time-2">
              <div class="input-wrapper">
                <label for="mentorship-date2">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="mentorship-date2">
              </div>
  
              <div class="input-wrapper teste">
                <label for="mentorship-time21">Das</label>
                <input type="time" id="mentorship-time21">
              </div>
  
              <div class="input-wrapper">
                <label for="mentorship-time22">Até</label>
                <input type="time" id="mentorship-time22">
              </div>
            </div>
        </div>
      </fieldset>
    </form>
    
    <footer>
      <button class="button" form="my-form">
      SALVAR
      </button>
    </footer>
  </div>
</body>
</html>
